<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Solicitud de Servicio de Cómputo - Jalisco</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Logo de Jalisco -->
    <div class="logo-container">
        <img src="logo-jalisco.png" alt="Logo Jalisco Comisión Estatal" class="logo">
    </div>

    <div class="container">
        <header>
            <h1>Sistema de Solicitud de Servicio de Cómputo</h1>
            <p class="subtitle">Comisión de Arbitraje Médico del Estado de Jalisco</p>
        </header>

        <!-- Pestañas de navegación -->
        <div class="tabs">
            <button class="tab-button active" onclick="showTab('nueva-solicitud')">Nueva Solicitud</button>
            <button class="tab-button" onclick="showTab('mis-solicitudes')">Mis Solicitudes</button>
        </div>

        <!-- Contenido: Nueva Solicitud -->
        <div id="nueva-solicitud" class="tab-content active">
            <div class="card">
                <h2>Datos del Solicitante</h2>
                <form id="form-solicitud">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="nombre">Nombre(s) *</label>
                            <input type="text" id="nombre" required>
                        </div>
                        <div class="form-group">
                            <label for="apellido_paterno">Apellido Paterno *</label>
                            <input type="text" id="apellido_paterno" required>
                        </div>
                        <div class="form-group">
                            <label for="apellido_materno">Apellido Materno</label>
                            <input type="text" id="apellido_materno">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="email">Correo Electrónico *</label>
                            <input type="email" id="email" required>
                        </div>
                        <div class="form-group">
                            <label for="telefono">Teléfono *</label>
                            <input type="tel" id="telefono" required>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="departamento">Departamento *</label>
                            <input type="text" id="departamento" required>
                        </div>
                        <div class="form-group">
                            <label for="puesto">Puesto *</label>
                            <input type="text" id="puesto" required>
                        </div>
                    </div>

                    <h2 style="margin-top: 30px;">Detalles de la Solicitud</h2>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="tipo_servicio">Tipo de Servicio *</label>
                            <select id="tipo_servicio" required>
                                <option value="">Seleccione un tipo de servicio</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="prioridad">Prioridad *</label>
                            <select id="prioridad" required>
                                <option value="">Seleccione prioridad</option>
                                <option value="Baja">Baja</option>
                                <option value="Media">Media</option>
                                <option value="Alta">Alta</option>
                                <option value="Urgente">Urgente</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="titulo">Título de la Solicitud *</label>
                        <input type="text" id="titulo" placeholder="Resumen breve del problema" required>
                    </div>

                    <div class="form-group">
                        <label for="descripcion">Descripción Detallada *</label>
                        <textarea id="descripcion" rows="5" placeholder="Describa detalladamente el problema o servicio que requiere" required></textarea>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="equipo">Número de Equipo/Etiqueta</label>
                            <input type="text" id="equipo" placeholder="Ej: PC-001, LAP-025">
                        </div>
                        <div class="form-group">
                            <label for="ubicacion">Ubicación *</label>
                            <input type="text" id="ubicacion" placeholder="Ej: Piso 2, Oficina 205" required>
                        </div>
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">Enviar Solicitud</button>
                        <button type="reset" class="btn btn-secondary">Limpiar Formulario</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Contenido: Mis Solicitudes -->
        <div id="mis-solicitudes" class="tab-content">
            <div class="card">
                <h2>Consultar Mis Solicitudes</h2>
                <div class="form-group">
                    <label for="email-consulta">Ingrese su Correo Electrónico</label>
                    <div style="display: flex; gap: 10px;">
                        <input type="email" id="email-consulta" placeholder="correo@ejemplo.com" style="flex: 1;">
                        <button onclick="consultarSolicitudes()" class="btn btn-primary">Buscar</button>
                    </div>
                </div>

                <div id="lista-solicitudes" class="solicitudes-list"></div>
            </div>
        </div>
    </div>

    <!-- Modal de confirmación -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="cerrarModal()">&times;</span>
            <div id="modal-body"></div>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Comisión de Arbitraje Médico del Estado de Jalisco. Todos los derechos reservados.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
